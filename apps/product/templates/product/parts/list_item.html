<div class="swiper-slide box">
    <div class="icons">
        <a href="#" class="fas fa-search"></a>
        <a href="#" class="fas fa-heart"></a>
        <a href="{% url 'product' product.slug %}" class="fas fa-eye"></a>
    </div>
    <div class="image">
        <img src="{{ product.get_thumbnail }}" alt="">
    </div>
    <div class="content">
        <h3>{{ product.name }}</h3>
        <div class="price">{{ product.get_display_price }}00 VND <span></span></div>
        <a href="#" class="btn">Add to cart</a>
    </div>
</div>
